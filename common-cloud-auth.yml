spring:
  datasource:
    url: jdbc:mysql://127.0.0.1:3306/ms?useUnicode=true&characterEncoding=utf-8
    username: root
    password: 123
    driver-class-name: com.mysql.jdbc.Driver
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update
    open-in-view: true
    hibernate:
      naming:
        physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
  devtools:
    remote:
      secret: 1234
      debug:
        enabled: true
        local-port: 8007
    livereload:
      enabled: true
    restart:
      enabled: true
      exclude: static/**
